    <script type="module">
      import Atropos from "https://cdn.jsdelivr.net/npm/atropos@2.0.2/+esm";
      const myAtropos = Atropos({
        el: ".my-atropos",
        rotateXMax: 4,
        rotateYMax: 4,
      });
    </script>
    <script>
      const card = document.querySelector(".card");
      const cardEffect = document.querySelector(".card-mouse-effect");
      card.addEventListener("mousemove", (e) => {
        const rect = card.getBoundingClientRect(); // Obtén la posición y tamaño del elemento
        const x = e.clientX - rect.left; // Calcula la posición x relativa
        const y = e.clientY - rect.top; // Calcula la posición y relativa
        card.style.setProperty("--cursor-x", `${x}px`);
        card.style.setProperty("--cursor-y", `${y}px`);

        cardEffect.style.top = `${y}px`;
        cardEffect.style.left = `${x}px`;
      });
    </script>
